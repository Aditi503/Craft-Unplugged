<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css.css">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>
<body>
    <section class="sign1">
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free & only takes a minute</h4>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="">
            <label>Last Name</label>
            <input type="text" placeholder="">
            <label>Email</label>
            <input type="email" placeholder="">
            <label>Password</label>
            <input type="password" placeholder="">
            <label>Confirm Password</label>
            <input type="password" placeholder="">
            <div class="inputBx">
                <input type="submit" value="Submit" name="">
            </div>
        </form>
        <p>By clicking the sign up button you agree to our<br>
        <a href="#">Terms & Condition</a>& <a href="#">Policy Privacy</a>
        </p>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.min.js" integrity="sha512-oy0NXKQt2trzxMo6JXDYvDcqNJRQPnL56ABDoPdC+vsIOJnU+OLuc3QP3TJAnsNKXUXVpit5xRYKTiij3ov9Qg==" crossorigin="anonymous">
    </script>
    <script>


            $(document).ready(function(){

                $('.signup-box').waypoint(function(direction){
                    $('.signup-box').addClass('animated fadeInUp')
                },{
                    offset:'50%'
                });

            });
    </script>


</body>
</html>
